name: Tests

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: windows-latest
    steps:
    - name: Git - Checkout
      uses: actions/checkout@v2

    - name: .NET - Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.x

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Tests
      run: dotnet test --no-build --verbosity normal
